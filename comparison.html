<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comparison</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-checkbox-fancy.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/hcc-tsse.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <h2>Comparison</h2>
    <hr/>

    <h2>Head-to-head comparison between the modals you chose.</h2>

    <div id="div-comparison row">
        <table class="table">
            <thead>
            <tr>
                <th class="col-md-1">Facets</th>
                <div class="col-md-11">
                    <th class="col-md-3 text-center">Model 1</th>
                    <th class="col-md-3 text-center">Model 2</th>
                    <th class="col-md-3 text-center">Model 3</th>
                    <th class="col-md-3 text-center">Model 4</th>
                </div>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="col-md-1">Name</td>
                <div class="col-md-11">
                    <td class="col-md-3 text-center">Dell</td>
                    <td class="col-md-3 text-center">HP</td>
                    <td class="col-md-3 text-center">Lenovo</td>
                    <td class="col-md-3 text-center">Acer</td>
                </div>
            </tr>

            <tr>
                <td class="col-md-1">CPU</td>
                <div class="col-md-11">
                    <td class="col-md-3 text-center">i3</td>
                    <td class="col-md-3 text-center">i5</td>
                    <td class="col-md-3 text-center">i7</td>
                    <td class="col-md-3 text-center">AMD</td>
                </div>
            </tr>

            <tr>
                <td class="col-md-1">Storage</td>
                <div class="col-md-11">
                    <td class="col-md-3 text-center">1T HHD</td>
                    <td class="col-md-3 text-center">256G SSD</td>
                    <td class="col-md-3 text-center">256G SSD</td>
                    <td class="col-md-3 text-center">500G HHD</td>
                </div>
            </tr>

            <tr>
                <td class="col-md-1">Price</td>
                <div class="col-md-11">
                    <td class="col-md-3 text-center">$ 200</td>
                    <td class="col-md-3 text-center">$ 300</td>
                    <td class="col-md-3 text-center">$ 400</td>
                    <td class="col-md-3 text-center">$ 500</td>
                </div>
            </tr>

            <tr>
                <td class="col-md-1">Pictures</td>
                <div class="col-md-11">
                    <td class="col-md-3 text-center"><img alt="Dell" src="./images/a.jpg"/></td>
                    <td class="col-md-3 text-center"><img alt="HP" src="./images/b.jpg"/></td>
                    <td class="col-md-3 text-center"><img alt="Lenovo" src="./images/c.jpg"/></td>
                    <td class="col-md-3 text-center"><img alt="Acer" src="./images/d.jpg"/></td>
                </div>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/hcc-tsse.js"></script>
</body>

</html>
